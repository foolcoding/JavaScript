<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_sort.html</title>
</head>
<body>

    <ul class="test"></ul>
    
    <script>
        const arr =['승호', '원지', '현웅', '예랑']
        // 위 배열을 정렬하여 ul.test에 출력하세요
        // 자바스크립트 문자열도 크기비교가 가능합니다
        console.log('apple' > 'banana') // "apple".compareTo("banana") > 0
        console.log('apple' < 'banana') // "apple".compareTo("banana") < 0

        // 직접 정렬기준식을 작성할 줄 알아야 한다
        // 정렬함수에 전달되는 콜백함수는 정수를 반환한다
        // 반환되는 정수가 0보다 큰지, 작은지 판별하여 정렬을 수행한다
        // 따라서 작성하는 콜백함수에는 항상 1 혹은 -1을 반환할수 있도록 처리한다
        // 만약 비교기준이 정수라면 -연산을 이용하여 두 수의 차이만 반환해도 된다
        const arr2 = arr.toSorted((a, b) => a > b ? 1 : -1 )
        const test = document.querySelector('ul.test') 
        arr2.forEach(str => test.innerHTML += '<li>' + str + '</li>')
        console.log(arr2)
    </script>

</body>
</html>
