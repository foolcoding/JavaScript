<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame{
            width: 900px;
            margin: 0 auto;
        }
        #root{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <div class="frame">
            <h2>버튼 색</h2>
            <hr>
            <p>
                <button id="green">그린</button>
                <button id="red">레드</button>
                <button id="blue">블루</button>
                <button id="pink">핑크</button>
                <button id="grey">그레이</button>
            </p>
            <div id="root"></div>
        </div>
    
        <script>
            const root = document.getElementById('root')
    
            const btnList = document.querySelectorAll('div.frame > p > button')

            function colorHandler(event){
                root.style.backgroundColor = event.target.id
                root.style.opacity = 0.5
            }

            btnList.forEach(e => e.onclick = colorHandler)
        </script>
</html>
